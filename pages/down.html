<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkPools Gallery is Down!</title>
    <style>
        body {
            background: linear-gradient(to top, #00C9FF, #0082FF);
            color: white;
            text-align: center;
            font-family: Comic Sans MS, Comic-Sans-MS;
            font-size: 18px;
            line-height: 1;
            overflow: hidden
        }
        .container {
            margin-bottom: 50%;
        }
        .error-image {
            max-width: 300px;
        }
        .outlined-text {
            text-shadow: 1.5px 2.5px 2px rgba(0, 0, 0, 1);
        }
        .button-OP {
            background: linear-gradient(to bottom, #00C9FF, #0082FF);
            color: white;
            font-size: 18px;
            font-family: Comic Sans MS, Comic-Sans-MS;
            border-radius: 15px;
            border: outset 5px #0269d6;
            padding: 7px 15px;
            cursor: pointer;
            transform: scale(1.2);
            transition: all 150ms ease-in-out;
    	}
    	.button-OP:hover {
    	  text-shadow: 0px 0px 8px white;
          box-shadow: 0 0 5px 2px white;
    	}
        .button-OP a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/pages/503.svg" alt="Site is Down" class="error-image">
        <h1 class="outlined-text">Uh Oh! Something Went Wrong!</h1>
        <p class="outlined-text">It seems you couldn't access the Gallery, SharkPool may be updating it at this current time...</p>
        <p class="outlined-text">Reload the page or come back later to see if the Gallery is online...</p>
        <br>
        <button class="button-OP">
            <a href="https://sharkpools-extensions.vercel.app/">Refresh Page</a>
        </button>
    </div>
</body>
</html>
